    <script>
        new fullpage('#fullpage', {

            fitToSection: false,
            navigation: true,
            navigationPosition: 'right',
            showActiveTooltip: true,
            afterRender: function () {
                let fullpageWrapper = document.querySelector('#fullpage');
                fullpageWrapper.addEventListener('wheel', function (event) {
                    if (event.deltaY > 0) {
                        fullpage_api.moveSectionDown();
                    } else {
                        fullpage_api.moveSectionUp();
                    }
                });
                fullpageWrapper.addEventListener('keydown', function (event) {
                    switch (event.key) {
                        case 'ArrowUp':
                            fullpage_api.moveSectionUp();
                            break;
                        case 'ArrowDown':
                            fullpage_api.moveSectionDown();
                            break;
                        case 'ArrowLeft':
                            fullpage_api.moveSlideLeft();
                            break;
                        case 'ArrowRight':
                            fullpage_api.moveSlideRight();
                            break;
                    }
                });
            }
        });
